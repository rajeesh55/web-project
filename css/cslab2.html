<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Stroke Example</title>
  <style>
    body {
      background-color: white;
      text-align: center;
      margin-top: 100px;
    }
    .stroke-blue {
      font-size: 60px;
      color: white;
      -webkit-text-stroke: 2px blue;
      font-weight: bold;
    }

    .stroke-green {
      font-size: 60px;
      color: black;
      -webkit-text-stroke: 2px limegreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="stroke-blue">Text Stroke</div>
  <br>
  <div class="stroke-green">Text Stroke</div>

</body>
</html>
